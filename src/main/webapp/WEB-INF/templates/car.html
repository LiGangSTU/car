<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>汽车数据</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body>
<div class="like" style="margin-left:35%; margin-top: 10px;">
    品牌搜索
    <div class="layui-inline">
        <input class="layui-input" name="proName" id="proLike" autocapitalize="off" />
    </div>
    <button class="layui-btn" data-type="reload" id="rebybrand">搜索</button>
    颜色搜索
    <div class="layui-inline">
        <input class="layui-input" name="proName" id="colorsearch" autocapitalize="off" />
    </div>
    <button class="layui-btn" data-type="reload" id="rebycolor">搜索</button>
</div>
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-xs" lay-event="add">新增汽车</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除汽车</a>
</script>
<table id="demo" lay-filter="carTable"></table>
<script th:src="@{/layui/layui.js}"></script>
<!--引入自己的js-->
<script type="text/javascript" th:src="@{/js/car.js}"></script>
<!--<script type="text/javascript" th:src="@{/js/data.js}"></script>-->
</body>
</html>
