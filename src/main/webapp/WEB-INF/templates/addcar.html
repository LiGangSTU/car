<!DOCTYPE html>
<!--suppress ALL-->
<html>
<head lang="cn" xmlns:th="http://www.thymeleaf.org">
    <meta charset="utf-8">
    <title>增加汽车</title>
    <link rel="stylesheet"  href="../layui/css/layui.css" th:href="@{/layui/css/layui.css}">
</head>
<body>
<form class="layui-form" action="" lay-filter="example" id="form1" >
    <div class="layui-form-item">
        <label class="layui-form-label">品牌</label>
        <div class="layui-input-block">
            <input type="text" name="brand" lay-verify="title" autocomplete="off" placeholder="请输入品牌" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">颜色</label>
        <div class="layui-input-block">
            <input type="text" name="color" lay-verify="title" autocomplete="off" placeholder="请输入颜色" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">座位数</label>
        <div class="layui-input-block">
            <input type="text" name="seatnum" lay-verify="title" autocomplete="off" placeholder="请输入座位数" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">每公里油耗数</label>
        <div class="layui-input-block">
            <input type="text" name="oilconsumption" lay-verify="title" autocomplete="off" placeholder="请输入每公里油耗数" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">日租金</label>
        <div class="layui-input-block">
            <input type="text" name="rentnum" lay-verify="title" autocomplete="off" placeholder="请输入日租金" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">记录员</label>
        <div class="layui-input-block">
            <input disabled name="rentnum" lay-verify="title" autocomplete="off"  class="layui-input" value="admin">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="sub" id="submit">确定</button>
        </div>
    </div>
</form>
</body>
<script src="../layui/layui.js" th:src="@{/layui/layui.js}" ></script>
<script src="../js/car.js" th:src="@{/js/car.js}" ></script>
</html>
