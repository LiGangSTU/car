<!DOCTYPE html>
<!--suppress ALL-->
<html>
<head lang="cn" xmlns:th="http://www.thymeleaf.org">
    <meta charset="utf-8">
    <title>增加汽车</title>
    <link rel="stylesheet"  href="../layui/css/layui.css" th:href="@{/layui/css/layui.css}">
</head>
<body>
<form class="layui-form" action="" lay-filter="example" id="form1" >
    <div class="layui-form-item">
        <label class="layui-form-label" data-i18n="Brand">品牌类型</label>
        <div class="layui-input-block">
            <select name="brand" lay-filter="brand" id="brandtype" lay-verify="required">
                <option value="">请选择</option>
            </select>
        </div>
    </div>
<!--    <input type="hidden" name="GuideType" id="hidGuideType" >-->
<!--    <div class="layui-form-item">-->

<!--        <div class="layui-input-block">-->
<!--&lt;!&ndash;             <input type="text" name="brand" lay-verify="title" autocomplete="off" placeholder="请输入品牌" class="layui-input">&ndash;&gt;-->
<!--            品牌-->
<!--            <select name="orgType" lay-filter="Type_filter" id="otype" lay-verify="required">-->
<!--                <option value="">请选择</option>-->
<!--            </select>-->
<!--        </div>-->


    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">颜色</label>
        <div class="layui-input-block">
            <input type="text" name="color" lay-verify="title" autocomplete="off" placeholder="请输入颜色" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">座位数</label>
        <div class="layui-input-block">
            <input type="text" name="seatnum" lay-verify="title" autocomplete="off" placeholder="请输入座位数" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">每公里油耗数</label>
        <div class="layui-input-block">
            <input type="text" name="oilconsumption" lay-verify="title" autocomplete="off" placeholder="请输入每公里油耗数" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">生产日期</label>
        <div class="layui-input-block layui-inline">
            <input type="text" name="birthtime" lay-verify="title" id="test1"
                   autocomplete="off" placeholder="yyyy-mm-dd" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">日租金</label>
        <div class="layui-input-block">
            <input type="text" name="rentnum" lay-verify="title" autocomplete="off" placeholder="请输入日租金" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <!-- 上传图片 -->
        <label class="layui-form-label">上传图片</label>
<!--        <button type="button" class="layui-btn" id="test1">-->
<!--            <i class="layui-icon">&#xe67c;</i>上传图片-->
<!--        </button>-->
        <div class="layui-col-md3 layui-col-xs5">
            <div class="layui-upload-list thumbBox mag0 magt3" style="solid : 1px;border: black" id="carImgDiv">
                <!-- 显示上传的图片 -->

                <img class="layui-upload-img thumbImg" style="solid:1px" id="viewBigCarImg">
                <!-- 保存当前显示图片的地址 -->
                <a class="layui-btn" id = "showCarImg">上传</a>
                <input type="hidden" name="carImg" id="carImg">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">记录员</label>
        <div class="layui-input-block">
            <input disabled name="rentnum" lay-verify="title" autocomplete="off"  class="layui-input" value="admin">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="sub" id="submit">确定</button>
        </div>
    </div>
</form>
</body>
<script src="../layui/layui.js" th:src="@{/layui/layui.js}" ></script>
<script src="../js/car.js" th:src="@{/js/car.js}" ></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</html>
